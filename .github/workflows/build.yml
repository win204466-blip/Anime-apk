name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build APK
      run: ./gradlew assembleRelease
    
    - name: List all APK files
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f
        echo "=== Directory structure ==="
        ls -la app/build/outputs/ || echo "Directory not found"
    
    - name: Rename APK
      run: |
        mkdir -p output
        find . -name "*.apk" -type f -exec cp {} "output/Anime v2.apk" \;
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Anime v2
        path: "output/Anime v2.apk"
